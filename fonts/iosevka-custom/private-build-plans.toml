[buildPlans.IosevkaCustom]
family = "Iosevka Custom"
spacing = "fixed"
serifs = "sans"
noCvSs = true
exportGlyphNames = false

[buildPlans.IosevkaCustom.variants.design]
three = "two-arcs"
five = "oblique-arched-serifless"
seven = "bend-serifless"
eight = "two-circles"
nine = "open-contour"
zero = "slashed-split"
capital-b = "standard-serifless"
capital-d = "more-rounded-serifless"
capital-g = "toothless-rounded-serifless-hooked"
capital-j = "serifless"
# f = "flat-hook-serifless"
# j = "flat-hook-serifed"
r = "corner-hooked-serifed"
t = "bent-hook-short-neck2"
w = "straight-flat-top-serifless"
y = "straight-turn-serifless"
asterisk = "penta-low"
paren = "large-contour"
brace = "curly-flat-boundary"
ampersand = "upper-open"
at = "compact"
dollar = "open"

[buildPlans.IosevkaCustom.variants.italic]
three = "two-arcs"
five = "oblique-arched-serifless"
seven = "bend-serifless"
eight = "two-circles"
nine = "open-contour"
zero = "slashed-split"
capital-b = "standard-serifless"
capital-d = "more-rounded-serifless"
capital-g = "toothless-rounded-serifless-hooked"
capital-r = "curly-serifless"
# j = "flat-hook-serifed"
r = "corner-hooked-serifed"
t = "bent-hook-short-neck2"
w = "straight-flat-top-serifless"
asterisk = "penta-low"
paren = "large-contour"
brace = "curly-flat-boundary"
ampersand = "upper-open"
at = "compact"
dollar = "open"

[buildPlans.IosevkaCustom.weights.Regular]
shape = 400
menu = 400
css = 400

[buildPlans.IosevkaCustom.weights.Retina]
shape = 450
menu = 450
css = 450

[buildPlans.IosevkaCustom.weights.Bold]
shape = 700
menu = 700
css = 700

[buildPlans.IosevkaCustom.weights.Medium]
shape = 500
menu = 500
css = 500

[buildPlans.IosevkaCustom.weights.SemiBold]
shape = 600
menu = 600
css = 600

[buildPlans.IosevkaCustom.widths.Normal]
shape = 600
menu = 5
css = "normal"

[buildPlans.IosevkaCustom.slopes.Upright]
angle = 0
shape = "upright"
menu = "upright"
