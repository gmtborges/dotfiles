[buildPlans.IosevkaCustom.slopes.Italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"

[buildPlans.IosevkaCustom.metricOverride]
cap = 655
# ascender = 700
# xHeight = 495
sb = 'default_sb * 0.88'
smallArchDepth = 230
